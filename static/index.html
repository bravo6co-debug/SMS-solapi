<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 발송 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="login-page" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">📱 문자 발송 시스템</h4>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs mb-3" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">로그인</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">회원가입</button>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <!-- 로그인 폼 -->
                            <div class="tab-pane fade show active" id="login">
                                <form id="login-form">
                                    <div class="mb-3">
                                        <label class="form-label">아이디</label>
                                        <input type="text" class="form-control" name="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">비밀번호</label>
                                        <input type="password" class="form-control" name="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                                </form>
                            </div>
                            <!-- 회원가입 폼 -->
                            <div class="tab-pane fade" id="signup">
                                <form id="signup-form">
                                    <div class="mb-3">
                                        <label class="form-label">아이디</label>
                                        <input type="text" class="form-control" name="username" minlength="3" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">비밀번호</label>
                                        <input type="password" class="form-control" name="password" minlength="8" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">이름</label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">회원가입</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 메인 화면 -->
    <div id="main-page" class="d-none">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand">📱 문자 발송 시스템</span>
                <div class="d-flex">
                    <span class="navbar-text text-white me-3" id="user-name"></span>
                    <button class="btn btn-outline-light btn-sm" id="logout-btn">로그아웃</button>
                </div>
            </div>
        </nav>

        <div class="container-fluid mt-3">
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <button class="nav-link active" data-page="send">문자발송</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-page="companies">발주사 관리</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-page="templates">템플릿 관리</button>
                </li>
            </ul>

            <!-- 페이지 컨텐츠 -->
            <div id="page-content">
                <div class="alert alert-info">
                    로딩 중...
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/companies.js"></script>
    <script src="/static/js/templates.js"></script>
    <script src="/static/js/send.js"></script>
</body>
</html>
